<div class="l-content">
  <div class="pricing-tables pure-g-r">
    {loop="items"}
    <div class="pure-u-1-3">
      <div class="pricing-table pricing-table-item">
        <div style="background-color: #{$value.items.color};" class="pricing-table-header">
          <h2 class="pricing-table-title"> {$value.items.title} </h2>
          <h3 class="pricing-table-price"> ${$value.items.price} </h3>
        </div>

        <div class="pricing-table-desc">
          {$value.items.description} 
        </div>
        <form action="?p=index" method="post">
          <input type="hidden" name="a" value="buy" />
          <input type="hidden" name="id" value="{$value.items.id}" />
          <button type="submit" href="?p=index&a=buy&item={$value.items.id}"
              class="pure-button button-choose">Purchase</button>
        </form>
      </div>
    </div>
    {else}
    User List is empty
    {/loop}
  </div>
</div>
